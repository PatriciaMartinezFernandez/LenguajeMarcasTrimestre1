<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>FORMULARIO ASPECTO:</h3>
    <form>
        <fieldset>
            <p>Color de ojos <input type="text"></p>
            <p>Color de pelo <input type="text"></p>
            <p>Talla Camiseta <input type="text"></p>
            <p>Talla zapato <input type="number"></p>
            <p>Altura <input type="number"></p>
            <p>Edad <input type="number"></p>
        </fieldset>

        <fieldset>
            <p>Color de ojos</p>
                <input type="radio" name="ojos" value="Negros">
                <label>Negros</label>
                <input type="radio" name="ojos" value="Verdes">
                <label>Verdes</label>
                <input type="radio" name="ojos" value="Azules">
                <label>Azules</label>
                <input type="radio" name="ojos" value="Otros">
                <label>Otros</label>

            <p>Color de pelo</p>
                <input type="radio" name="pelo" value="Moreno">
                <label>Moreno</label>
                <input type="radio" name="pelo" value="Rubio">
                <label>Rubio</label>
                <input type="radio" name="pelo" value="Pelirrojo">
                <label>Pelirrojo</label>
                <input type="radio" name="pelo" value="Otros">
                <label>Otros</label>

            <p>Talla Camiseta</p>
                <input type="radio" name="talla-camiseta" value="S">
                <label>S</label>
                <input type="radio" name="talla-camiseta" value="M">
                <label>M</label>
                <input type="radio" name="talla-camiseta" value="L">
                <label>L</label>
                <input type="radio" name="talla-camiseta" value="XL">
                <label>XL</label>

            <p>Talla zapato</p>
                <input type="radio" name="talla-zapato" value="38-39">
                <label>38-39</label>
                <input type="radio" name="talla-zapato" value="40-41">
                <label>40-41</label>
                <input type="radio" name="talla-zapato" value="42-43">
                <label>42-43</label>
                <input type="radio" name="talla-zapato" value="Otros">
                <label>Otros</label>

            <p>Altura</p>
                <input type="radio" name="altura" value="160-169">
                <label>160-169</label>
                <input type="radio" name="altura" value="170-179">
                <label>170-179</label>
                <input type="radio" name="altura" value="180-189">
                <label>180-189</label>
                <input type="radio" name="altura" value="Otros">
                <label>Otros</label>

            <p>Edad</p>
                <input type="radio" name="edad" value="15-19">
                <label>15-19</label>
                <input type="radio" name="edad" value="20-29">
                <label>20-29</label>
                <input type="radio" name="edad" value="30-39">
                <label>30-39</label>
                <input type="radio" name="edad" value="Otros">
                <label>Otros</label>
        </fieldset>
    </form>
</body>
</html>
